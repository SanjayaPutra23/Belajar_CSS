<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar CSS</title>
    <!-- Ini External CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Ini Internal CSS -->
    <style>
        p {
            color: blue;
        }
    </style>
</head>
<body>
    <div>
        <!-- Ini Inline CSS -->
        <h1 style="color: red;">Judul Utama</h1>

        <!-- Ini Internal CSS -->
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>

        <!-- Ini External CSS -->
        <h2 class="kotak">Sub Judul</h2>
    </div>
</body>
</html>
